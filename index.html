<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/banner.css" />
    <link rel="stylesheet" href="css/categories.css" />
  </head>
  <body>
    <div>
      <div class="container">
        <header>
          <div class="left">
            <!-- Logo -->
            <div class="logo">
              <img src="./images/logo.png" alt="" />
            </div>

            <!-- Space builder -->
            <select name="space" id="space">
              <option value="">Space Builder(Coming soon)</option>
            </select>
            <!-- Category -->
            <select name="category" id="category">
              <option value="">Product</option>
            </select>
            <!-- Search -->
            <div class="search-input">
              <img class="search-icon" src="./images/search.png" alt="" />
              <input type="search" placeholder="Search for minimalism chair" />
            </div>
          </div>

          <!-- Қолданушы мәзірі -->
          <div class="profile-menu">
            <!-- Heart -->
            <div class="heart">
              <img src="./images/heart.png" alt="" />
            </div>
            <div class="cart">
              <img src="./images/cart.png" alt="" />
            </div>
            <div class="avatar">
              <img src="./images/avatar.png" alt="" />
            </div>
          </div>
        </header>
      </div>

      <section id="banner">
        <img src="./images/banner.png" alt="" />

        <div class="banner__text">
          <div class="banner__title">
            We allow customers </br> build and Customize items
          </div>
          <p class="banner__desc">
            Find a bright ideal to suit your taste with our great selection of </br>
            suspension, wall, floor and table lights.
          </p>
          <button class="orange-button">Shop Now</button>
        </div>
      </section>

      <div class="container">
        <div class="categories-outer">
            <section id="categories">
                <div class="category category-orange">
                    <img src="./images/star.png" alt="">
                </div>
                <div class="category">
                    <img src="./images/chair.png" alt="">
                </div>
                <div class="category">
                    <img src="./images/table.png" alt="">
                </div>
                <div class="category">
                    <img src="./images/sofa.png" alt="">
                </div>
                <div class="category">
                    <img src="./images/bed.png" alt="">
                </div>
              </section>
        </div>
      </div>
    </div>
  </body>
</html>
